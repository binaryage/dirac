<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>traceable Computed Style Property example</title>
    <style>
      #container {
        width: 80%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="container">
    </div>

    <script type="module">
      import {ComputedStyleProperty} from '../../elements/ComputedStyleProperty.js';

      const component = new ComputedStyleProperty();

      const propertyName = document.createElement('span');
      propertyName.textContent = 'display';
      propertyName.slot = 'property-name';
      component.appendChild(propertyName);

      const propertyValue = document.createElement('span');
      propertyValue.textContent = 'grid';
      propertyValue.slot = 'property-value';
      component.appendChild(propertyValue);

      const trace = document.createElement('pre');
      trace.textContent = `block    body         (style.css):42`;
      trace.slot = 'property-traces';
      component.appendChild(trace);

      document.getElementById('container').appendChild(component);
      component.data = {
        inherited: false,
        expanded: false,
        onNavigateToSource: () => {},
      };
    </script>
  </body>
</html>
