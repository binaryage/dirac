<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PieChart example without a legend</title>
  </head>
  <body>

    <div id="container">
    </div>

    <script type="module">
      import {PieChart} from '../../perf_ui/PieChart.js';

      const chart = new PieChart();
      document.getElementById('container').appendChild(chart);

      chart.data = {
        chartName: 'Nice Chart',
        size: 110,
        formatter: (value) => String(value) + ' %',
        showLegend: false,
        total: 100,
        slices: [
          {value: 75, color: 'crimson', title: 'Filling'},
          {value: 25, color: 'burlywood', title: 'Crust'}
        ],
      };
    </script>
  </body>
</html>
