<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Basic WebVitalsTimeline example</title>
  <style>
    #container {
      width: 80%;
      border: 1px solid red;
    }

    #container canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="module">
    import '../../ui/UIUtils.js';
    import { WebVitalsTimeline } from '../../timeline/WebVitalsTimeline.js';

    const component = new WebVitalsTimeline();

    document.getElementById('container').appendChild(component);

    component.data = {
      startTime: 0,
      duration: 1000,
      maxDuration: 15000,
      fcps: [0, 250, 500, 750, 1000, 1250, 1500, 2000, 3000, 4000, 5000].map(t => ({ timestamp: t })),
      lcps: [190, 380, 700].map(t => ({ timestamp: t })),
      layoutShifts: [200, 210, 220, 222, 225, 227, 230, 500].map(t => ({ timestamp: t })),
      longTasks: [
        { start: 300, duration: 400 },
        { start: 850, duration: 50 },
      ],
      mainFrameNavigations: [500, 1500, 12000]
    };

  </script>
</body>

</html>
